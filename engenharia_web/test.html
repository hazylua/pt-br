<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
    <link rel='stylesheet' href="./style.css">

    <title>title</title>

</head>

<body>
    <div class='cont'>
        <form action="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: exemplo@exemplo.com">
            </div>
            <div class="form-group mid">
                <label for="exampleInputEmail1">Senha</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group f">
                <label for="exampleInputEmail1">CPF</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="111.111.111-11">
            </div>
            <div class='c f small'>
                <a href="#">é pessoa jurídica? conheça o B2W Empresas</a>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">seu nome</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Joao">
            </div>
            <div class="form-group small">
                <label for="exampleInputEmail1">data de nascimento</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 01/09/1998">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">sexo</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">feminino</label>
                    </div>
                </div>
            </div>

            <div class="form-group small">
                <label for="exampleInputEmail1">Telefone</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: (DD) xxxxx-xxxx">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">Desejo receber ofertas por email
                </label>
            </div>
            <div class='center'>
                <button class='btn btn-primary'>Criar seu cadastro</button>
                <div class='mtop'>Fique tranquilo, nosso site é seguro!</div>
                <div class='mtop'>Já tem um cadastro? <a href="#">entrar</a></div>
            </div>
        </form>
    </div>
</body>
